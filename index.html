<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">

  <script src="Calculator.js"></script>
  <script src="Display.js"></script>
  <script defer src="index.js"></script>
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="theme3">
  <div class="container">
    <div class="tittle">
      <h2>calc</h2>
      <div class="theme">
        <span>THEME</span>
        <div class="theme-numbers">
          <div class="theme-n">
            <span>1</span>
            <span>2</span>
            <span>3</span>
          </div>
          <input id="Range" type="range"
          min="1" max="3" value="1">
        </div>
      </div>
    </div>
    <div class="display">
      <div class="display-previous"></div>
      <div class="display-actual"></div>
    </div>
    <div class="calculator">
    
      <button type="button" class="number">7</button>
      <button type="button" class="number">8</button>
      <button type="button" class="number">9</button>

      <button type="button" class="erase">DEL</button>

      <button type="button" class="number">4</button>
      <button type="button" class="number">5</button>
      <button type="button" class="number">6</button>

      <button type="button" class="operator" value="add">+</button>

      <button type="button" class="number">1</button>
      <button type="button" class="number">2</button>
      <button type="button" class="number">3</button>

      <button type="button" class="operator" value="subtract">-</button>

      <button type="button" class="number">.</button>
      <button type="button" class="number">0</button>
      <button type="button" class="operator" value="divide">/</button>
      <button type="button" class="operator" value="multiply">x</button>
      <button type="button" class="reset span">RESET</button>
       <button type="button" class="operator span equal">=</button>

    </div>
  </div>

  </div> -->
</body>
</html>
