<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="Display.js"></script>
  <script defer src="script.js"></script>
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <section class="box">
    <div class="box__background"></div>

    <div class="box__form">
      <div class="card-front">
        <div class="circle">
            <img src="images/card-logo.svg" alt="">
        </div>
        <div class="numbers"><span class="displaynumbercard" id="displaynumbercard"></span></div>
        <div class="name-year"><p class="display-name" id="displaynamecard"></p>
        <span class="display-month" id="displaymonth"></span>
      </div>
       
      </div>
      <div class="card-back">
        <span class="name-CV" id="displaycvc"></span>
      </div>
      <form id="form">
        
        <div class="box__placeholders">
               <!--CARDHOLDER ----> 
          <div class="placeholder" id="placeholder-cardholder">
            <label class="label" for="cardholder">  Cardholder Name</label>
  
              <input  class="input" type="text" name="cardholder" id="cardholder" placeholder="e.g. Jane Appleseed" autocomplete="off" required>
      
           
            <p class="input-error">The message cannot contain less than 3 letters, numbers, or any character.</p>
          </div>
                <!--CARDNUMBER ----> 
          <div class="placeholder" id="placeholder-cardnumber">
            <label class="label" for="cardnumber">  Card Number</label>
            <input class="input" type="number" name="cardnumber" id="cardnumber" placeholder="e.g. 1234 5678 9123 0000" autocomplete="off" min="22" required>
            <p class="input-error">Wrong format, numbers only</p>
          </div>
                <!-- EXP DATE && CVC----> 
                <div class="DATE-CVC">
               
                      <div class="DATE-CVC-name">
                        <div class="name-date">
                          <label class="label" for="month">
                            Exp. Date (MM)</label>
                            <label class="label" for="year">(YY)</label>
                        </div>
                       
                        <label class="label" for="cvc" id="label-cvc">CVC</label>
                      </div>

                      <div class="DATE-CVC-placeholder">
                        <div class="placeholder-date">
                          <div class="placeholder" id="placeholder-month">
                            <input class="input" type="number" name="month" id="month" placeholder="MM" autocomplete="off" required max="12">
                            <p class="input-error">Can`t be blank</p>
                          </div>
                                 
                          <div class="placeholder" id="placeholder-year">
                            <input class="input" type="number" name="year" id="year" placeholder="YY" autocomplete="off" required>
                          </div>
                         
                        </div>
                       

                        <div class="placeholder" id="placeholder-cvc">
                          <input class="input" type="number" name="cvc" id="cvc" placeholder="e.g. 123" autocomplete="off" required>
                          <p class="input-error">wrong, numbers only(3)</p>
                        </div>

                      </div>
                 </div>
                 <div class="form-complete">
                  <img src="images/icon-complete.svg" alt="">
                  <p class="thank">THANK YOU!</p>
                  <p class="text">We've added your card details</p>
                  <button class="submit" id="button-complete">Continue</button>
                 </div>

                <div class="placeholder" id="placeholder-submit">
                  <button id="button">Confirm</button>
                </div>
         
        </div>
        
        
      </form>
    
    </div>

  </section>

</body>
</html>
